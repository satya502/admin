<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Basic Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Welcome to My Website</h1>
    <nav>
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- About Section -->
  <section id="about">
    <h2>About Me</h2>
    <p>Hi! I'm learning web development. This is a basic HTML website with CSS and JavaScript.</p>
    <img src="https://via.placeholder.com/150" alt="My photo">
  </section>

  <!-- Services Section -->
  <section id="services">
    <h2>Services</h2>
    <ul>
      <li>Website Development</li>
      <li>UI/UX Design</li>
      <li>Content Writing</li>
    </ul>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact Me</h2>
    <form id="contactForm">
      <input type="text" id="name" placeholder="Your Name" required><br>
      <input type="email" id="email" placeholder="Your Email" required><br>
      <textarea id="message" placeholder="Your Message" required></textarea><br>
      <button type="submit">Send Message</button>
    </form>
    <p id="formStatus"></p>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 My Basic Website</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
